<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>JS Notes</title>
</head>

<body>
  <!-- navigation bar here  -->
  <nav class="navbar navbar-dark bg-info">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="iconfinder_ic_info_48px_3669162.png" alt="logo" height="25px" style="filter: invert(100%);"> JS Notes </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBox">
        <button class="btn btn-sm btn-success text-white" type="submit" style="width: 10em;" id="searchBtn">Search Note</button>
      </form>
    </div>
  </nav>

  <!-- Adding note components  -->
  <div class="container">
    <div class="card mt-3 mx-5">
      <div class="card-header">
        Welcome to JS Notes
      </div>
      <div class="card-body">
        <h5 class="card-title">Type your note here</h5>
        <div class="mb-3">
          <textarea class="form-control" id="userText" rows="3"> </textarea>
        </div>
        <a href="#" class="btn btn-primary" id="addbtn">Add Note</a>
        <a href="#" class="btn btn-outline-danger ms-2" id="deleteAllBtn">Delete All</a>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mx-5">
      <h2 class="text-center my-3 bg-warning">Your Notes</h2>

      <div class="noteBox" style="display: flex; flex-flow:row wrap;">

          <div class="card-body">
              <h5 class="card-title">Title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Reminder</h6>
              <p class="card-text" >Description</p>
              <div class="btn btn-danger" id="dltbtn">Delete</div>
          </div>
        </div> -->

      </div>

    </div>
  </div>

    crossorigin="anonymous"></script> -->

  <script src="app.js"></script>
</body>

</html>
